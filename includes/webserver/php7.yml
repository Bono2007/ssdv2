#!/bin/bash

---

    # FACTS #######################################################################
    - name: 'Set Known Facts'
      set_fact:
        pgrole: 'php7-{{sousdomain}}'
        image: 'bitnami/php-fpm:latest'

    - name: "Substitute Variable php"
      shell: "sed 's|remplace|{{pgrole}}|g' -i /opt/seedbox/docker/{{user.name}}/webserver/{{sousdomain}}/config/app.conf"

    - name: 'Setting Volumes'
      set_fact:
        pg_volumes:
          - '/var/www/{{sousdomain}}:/var/www/{{sousdomain}}/app'

    # fpm-php7 DEPLOYMENT ##########################################################

    - name: 'Stopping Nginx'
      docker_container:
        name: '{{sousdomain}}'
        state: stopped

    - name: 'Deploying {{pgrole}}'
      docker_container:
        name: '{{pgrole}}'
        recreate: true
        image: '{{image}}'
        pull: yes
        volumes: '{{pg_volumes}}'
        restart_policy: unless-stopped
        networks:
          - name: traefik_proxy
        state: started

    - name: Restart Docker Container Nginx
      docker_container:
        name: '{{sousdomain}}'
        state: started

