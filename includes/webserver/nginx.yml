#!/bin/bash

---
- hosts: localhost
  gather_facts: false
  tasks:

    - name: Create network
      docker_network:
        name: traefik_proxy
        ipam_options:
          subnet: '172.16.98.0/24'

    # VARIABLES ###################################################################
    - name: 'Including variables'
      include_tasks: '/opt/seedbox-compose/includes/dockerapps/variables.yml'

    # FACTS #######################################################################
    - name: 'Set Known Facts'
      set_fact:
        pgrole: 'nginx'
        intport: '80'
        image: 'nginx'

    - name: Creating paths
      file: 'path={{item}} state=directory mode=0775 owner={{userid.stdout}} group={{groupid.stdout}}'
      with_items:
        - '/opt/seedbox/docker/{{user.stdout}}/{{pgrole}}'
        - '/opt/seedbox/docker/{{user.stdout}}/{{pgrole}}/config'

    # LABELS ######################################################################
    - name: 'Ajout label traefik'
      set_fact:
        pg_labels:
          traefik.enable: 'true'
          traefik.port: '{{intport}}'
          traefik.frontend.rule: 'Host:{{domain.stdout}}'
          traefik.frontend.headers.SSLHost: '{{domain.stdout}}'
          traefik.frontend.headers.SSLRedirect: 'true'
          traefik.frontend.headers.STSIncludeSubdomains: 'true'
          traefik.frontend.headers.STSPreload: 'true'
          traefik.frontend.headers.STSSeconds: '315360000'
          traefik.frontend.headers.browserXSSFilter: 'true'
          traefik.frontend.headers.contentTypeNosniff: 'true'
          traefik.frontend.headers.customResponseHeaders: 'X-Robots-Tag:noindex,nofollow,nosnippet,noarchive,notranslate,noimageindex'
          traefik.frontend.headers.forceSTSHeader: 'true'

    - name: Import default config
      template:
        src: /opt/seedbox-compose/includes/webserver/app.conf.j2
        dest: /opt/seedbox/docker/{{user.stdout}}/{{pgrole}}/config/app.conf
        force: yes

    - name: 'Setting Volumes'
      set_fact:
        pg_volumes:
          - '/var/www:/var/www/app'
          - '/opt/seedbox/docker/{{user.stdout}}/{{pgrole}}/config/app.conf:/etc/nginx/conf.d/app.conf'

    # MAIN DEPLOYMENT #############################################################

    - name: 'Deploying {{pgrole}}'
      docker_container:
        name: '{{pgrole}}'
        image: '{{image}}'
        pull: yes
        volumes: '{{pg_volumes}}'
        restart_policy: unless-stopped
        networks:
          - name: traefik_proxy
        state: started
        labels: '{{pg_labels}}'

