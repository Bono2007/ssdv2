
#STARTjd2#
  jd2-%USER%:
    container_name: jd2-%USER%
    image: jlesage/jdownloader-2
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.frontend.rule=%TRAEFIKURL%
      - traefik.frontend.auth.basic=%VAR%
      - traefik.port=5800
      - traefik.docker.network=traefik_proxy
    environment:
      - TZ=%TIMEZONE%
      - UID=%UID%
      - GID=%GID%
    volumes:
      - /opt/seedbox/docker/%USER%/jdownloader-2/config:/config:rw
      - /home/%USER%:/home/%USER%
    networks:
      - proxy
#ENDjd2#