---
- name: 'Stop {{ pgrole }}'
  docker_container:
    name: '{{ pgrole }}'
    state: stopped

- name: Copy conf
  become: yes
  template:
    src: "{{ settings.source }}/includes/dockerapps/templates/plex_auto_languages/config.yml.j2"
    dest: "{{ settings.storage }}/docker/{{ lookup('env','USER') }}/{{ pgrole }}/config/config.yml"

- name: 'Restart {{ pgrole }}'
  docker_container:
    name: '{{ pgrole }}'
    state: started
