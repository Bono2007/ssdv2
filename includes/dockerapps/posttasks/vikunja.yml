---
- name: Launch redis
  include_tasks: "{{ lookup('env','BASEDIR') }}/includes/dockerapps/templates/generique/redis.yml"

- name: Launch postgresql
  include_tasks: "{{ lookup('env','BASEDIR') }}/includes/dockerapps/templates/generique/mariadb_officiel.yml"

- name: 'Adding Traefik'
  set_fact:
    pg_labels:
      traefik.enable: 'true'
      ## HTTP Routers
      traefik.http.routers.apivikunja-rtr.entrypoints: 'https'
      traefik.http.routers.apivikunja-rtr.rule: 'Host(`apivikunja.{{ user.domain }}`)'
      traefik.http.routers.apivikunja-rtr.tls: 'true'
      ## HTTP Services
      traefik.http.routers.apivikunja-rtr.service: 'apivikunja-svc'
      traefik.http.services.apivikunja-svc.loadbalancer.server.port: "3456"

- name: Deploy backend
  docker_container:
    name: 'vikunja-api'
    image: 'vikunja/api'
    pull: yes
    restart_policy: unless-stopped
    state: started
    networks:
      - name: traefik_proxy
      - name: vikunja-net
    env:
      VIKUNJA_DATABASE_HOST: "db-{{pgrole}}"
      VIKUNJA_DATABASE_PASSWORD: "{{pgrole}}"
      VIKUNJA_DATABASE_TYPE: "mysql"
      VIKUNJA_DATABASE_USER: "{{pgrole}}"
      VIKUNJA_DATABASE_DATABASE: "{{pgrole}}"
    volumes:
    - "/opt/seedbox/docker/{{ lookup('env','USER') }}/{{pgrole}}/api:/app/vikunja/files"
    labels: '{{pg_labels}}'

