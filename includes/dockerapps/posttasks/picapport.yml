---
- name: Prepare configuration
  template:
     src: /opt/seedbox-compose/includes/dockerapps/templates/picapport/picapport.properties.j2
     dest: "/opt/seedbox/docker/{{ user.name }}/picapport/config"

- name: 'Stop {{ pgrole }}'
  docker_container:
    name: '{{ pgrole }}'
    state: stopped

- name: 'Restart {{ pgrole }}'
  docker_container:
    name: '{{ pgrole }}'s
    state: started