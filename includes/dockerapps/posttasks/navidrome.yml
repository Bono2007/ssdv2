---
- name: change directory rights
  file:
    path: "{{ lookup('env','CONFDIR') }}/docker/{{ lookup('env','USER') }}/{{ pgrole }}/config"
    owner: "{{ lookup('env','MYUID') }}"
    group: "{{ lookup('env','MYGID') }}"
    become: true

- name: 'Stop {{ pgrole }}'
  docker_container:
    name: '{{ pgrole }}'
    state: stopped



- name: 'Restart {{ pgrole }}'
  docker_container:
    name: '{{ pgrole }}'
    state: started