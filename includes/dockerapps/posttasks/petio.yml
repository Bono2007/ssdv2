---
- name: Create {{pgrole}}-net network
  community.docker.docker_network:
    name: '{{pgrole}}-net'
    state: present

- name: 'Setting PG ENV'
  set_fact:
    mongo_env:
      PUID: "{{ lookup('env','MYUID') }}"
      PGID: "{{ lookup('env','MYGID') }}"

- name: 'Deploying db-{{pgrole}}'
  docker_container:
    name: 'mongo'
    recreate: true
    image: 'mongo:latest'
    pull: yes
    volumes:
      - "/opt/seedbox/docker/{{ lookup('env','USER') }}/{{pgrole}}/db-{{pgrole}}:/data/db"
      - '/etc/localtime:/etc/localtime:ro'
    env: '{{mongo_env}}'
    restart_policy: unless-stopped
    networks:
      - name: '{{pgrole}}-net'
    state: started

- name: Wait for 10 seconds before continuing
  wait_for:
    timeout: 10

- name: Add '{{pgrole}}-net' to network
  community.docker.docker_network:
    name: '{{pgrole}}-net'
    connected:
      - '{{ pgrole }}'
    appends: yes


