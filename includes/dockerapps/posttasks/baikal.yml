---
- name: Creating paths
  become: yes  
  file:
    path: "/opt/seedbox/docker/{{ lookup('env','USER') }}/baikal/db"
    state: directory
    mode: 0777
    owner: "{{user.userid}}"
    group: "{{user.groupid}}"
- name: Rights
  become: yes 
  file: 
    path: "/opt/seedbox/docker/{{ lookup('env','USER') }}/baikal/"
    state: directory
    recurse: yes
    mode: 0777
    owner: "{{user.userid}}"
    group: "{{user.groupid}}"
    
- name: 'Restart {{ pgrole }}'
  docker_container:
    name: '{{ pgrole }}'
    state: started
