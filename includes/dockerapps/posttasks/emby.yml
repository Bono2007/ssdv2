---
- name: 'Configuring {{ pgrole }} for first time use'
  block:

  - name: Install pip requirements
    pip:
      name: lxml
      state: present
      #executable: pip
      #extra_args: --user
      virtualenv: '/opt/seedbox-compose/venv'

  - name: 'Pending XML Generation'
    wait_for:
      path: "{{ lookup('env','CONFDIR') }}/docker/{{ lookup('env','USER') }}/{{ pgrole }}/config/config/system.xml"
      state: present

  - name: 'Wait 5 Seconds'
    wait_for:
      timeout: 5

  - name: 'Stop {{ pgrole }}'
    docker_container:
      name: '{{ pgrole }}'
      state: stopped

  - name: 'Turn Off Reporting'
    become: yes
    xml:
      path: "{{ lookup('env','CONFDIR') }}/docker/{{ lookup('env','USER') }}/{{ pgrole }}/config/config/system.xml"
      xpath: /ServerConfiguration/EnableAnonymousUsageReporting
      value: 'false'

  failed_when: false

- name: 'Restart {{ pgrole }}'
  docker_container:
    name: '{{ pgrole }}'
    state: started
when: not xmlcheck.stat.exists
