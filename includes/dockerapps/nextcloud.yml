  
#STARTnextcloud#
  nextcloud-%USER%:
    container_name: nextcloud-%USER%
    image: wonderfall/nextcloud
    labels:
      - traefik.port=8888
      - traefik.frontend.rule=%TRAEFIKURL%
      - traefik.enable=true
      - traefik.docker.network=traefik_proxy
    environment:
      - DOMAIN=%ACCESSURL%
      - UID=%UID%
      - GID=%GID%
      - TZ=%TIMEZONE%
      - DB_TYPE=sqlite
    volumes:
      - /opt/seedbox/docker/%USER%/nextcloud/data:/data
      - /opt/seedbox/docker/%USER%/nextcloud/config:/config
      - /opt/seedbox/docker/%USER%/nextcloud/apps:/apps2
      - /opt/seedbox/docker/%USER%/nextcloud/themes:/nextcloud/themes
    networks:
      - proxy
#ENDnextcloud#
