
#STARTplex#
  plex-%USER%:
    image: laster13/plex
    container_name: plex-%USER%
    hostname: plex-%USER%
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.frontend.rule=%TRAEFIKURL%
      - traefik.port=32400
      - traefik.docker.network=traefik_proxy
    environment:
      - PLEX_CLAIM=%CLAIM%
      - PLEX_UID=%UID%
      - PLEX_GID=%GID%
    healthcheck:
      disable: true
    volumes:
      - /home/%USER%/docker/Medias:/data
      - /home/%USER%/docker/plex/config:/config
      - /dev/shm:/transcode
    networks:
      - proxy
#ENDplex#
