
#STARTrtorrent#
  rtorrent-%USER%:
    image: linuxserver/rutorrent
    container_name: rtorrent-%USER%
    restart: unless-stopped
    labels:
      - traefik.enable=true
      - traefik.frontend.rule=%TRAEFIKURL%
      - traefik.frontend.auth.basic=%VAR%
      - traefik.port=80
      - traefik.docker.network=traefik_proxy
    environment:
      - PUID=%UID%
      - PGID=%GID%
    ports:
      - %PORT1%:%PORT1%
      - %PORT%:%PORT%
      - %PORT2%:%PORT2%/udp
    volumes:
      - /opt/seedbox/docker/%USER%/rutorrent:/config
      - /home/%USER%:/home/%USER%
    networks:
      - proxy
#ENDrtorrent#
