#!/bin/bash

---
# VARIABLES #########################################################

- name: 'Register Domaine'
  shell: 'cat /opt/seedbox/variables/domain'
  register: domain
  ignore_errors: True

- name: 'Register email'
  shell: 'cat /opt/seedbox/variables/mail'
  register: mail
  ignore_errors: True

- name: 'Register user'
  shell: 'cat /opt/seedbox/variables/users'
  register: user
  ignore_errors: True

- name: 'Register userid'
  shell: 'cat /opt/seedbox/variables/userid'
  register: userid
  ignore_errors: True

- name: 'Register groupid'
  shell: 'cat /opt/seedbox/variables/groupid'
  register: groupid
  ignore_errors: True

- name: 'Register passwd'
  shell: 'cat /opt/seedbox/passwd/.htpasswd*'
  register: passwd
  ignore_errors: True

- name: 'Register claim'
  shell: 'cat /opt/seedbox/variables/claim'
  register: claim
  ignore_errors: True

- name: 'Register films'
  shell: 'cat /opt/seedbox/variables/films'
  register: films
  ignore_errors: True
  
- name: 'Register series'
  shell: 'cat /opt/seedbox/variables/series'
  register: series
  ignore_errors: True
  
- name: 'Register animes'
  shell: 'cat /opt/seedbox/variables/animes'
  register: animes
  ignore_errors: True
  
- name: 'Register musiques'
  shell: 'cat /opt/seedbox/variables/musiques'
  register: musiques
  ignore_errors: True
