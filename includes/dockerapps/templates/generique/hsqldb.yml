---
- name: Create {{pgrole}}-net network
  docker_network:
    name: '{{pgrole}}-net'
    state: present

- name: 'Deploying db-{{pgrole}}'
  docker_container:
    name: 'db-{{pgrole}}'
    recreate: true
    image: 'sismics/hsqldb:2.3.0'
    pull: yes
    volumes:
      - "{{ settings.storage }}/docker/{{ lookup('env','USER') }}/{{pgrole}}/db-{{pgrole}}:/data"
      - '/etc/localtime:/etc/localtime:ro'
    env:
      DN_NAME: "reader"
    restart_policy: unless-stopped
    networks:
      - name: '{{pgrole}}-net'
    state: started

- name: Wait for 10 seconds before continuing
  wait_for:
    timeout: 10

- name: Add '{{pgrole}}-net' to network
  docker_network:
    name: '{{pgrole}}-net'
    connected:
      - '{{ pgrole }}'
    appends: yes



