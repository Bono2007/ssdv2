---
- hosts: localhost
  gather_facts: false
  vars_files:
    - "/opt/seedbox/variables/account.yml"
  tasks:

    - name: 
      shell: |
        echo {{user.name}} > {{ lookup('env','TMPNAME') }}
        echo {{user.domain}} > {{ lookup('env','TMPDOMAIN') }}
        echo {{user.group}} > {{ lookup('env','TMPGROUP') }}