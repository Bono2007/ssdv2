---
pgrole: 'picapport'
intport: '80'
image: 'whatever4711/picapport'
pg_volumes:
  - "{{ lookup('env','CONFDIR') }}/docker/{{ lookup('env','USER') }}/{{ pgrole }}/config:/opt/picapport/.picapport:rw"
  - "{{ lookup('env','HOME') }}:{{ lookup('env','HOME') }}"
  - '/etc/localtime:/etc/localtime:ro'
  - "{{ lookup('env','HOME') }}/Medias/photos:/srv/photos"
pg_env:
  XMS: "512m"
  XMX: "1g"
  LC_ALL: "fr_FR.UTF-8"
  PUID: "{{ lookup('env','MYUID') }}"
  PGID: "{{ lookup('env','MYGID') }}"
