---
pgrole: 'radarr4k'
intport: '7878'
image: 'lscr.io/linuxserver/radarr:latest'
pg_volumes:
  - "{{ settings.storage }}/docker/{{ lookup('env','USER') }}/{{ pgrole }}/config:/config:rw"
  - "{{ settings.storage }}/zurg:/mnt/zurg"
  - "{{ lookup('env','HOME') }}/scripts/qdebrid:/mnt/scripts"
  - "{{ lookup('env','HOME') }}:{{ lookup('env','HOME') }}"
pg_env:
  PUID: "{{ lookup('env','MYUID') }}"
  PGID: "{{ lookup('env','MYGID') }}"
  DOCKER_MODS: 'ghcr.io/gilbn/theme.park:radarr'
  #TP_DOMAIN: 'theme-park.dev'
  #TP_ADDON: 'radarr-4k-logo'
  #TP_THEME: 'plex'
  #Remplacer 'plex' par le theme que vous souhaitez avoir (https://docs.theme-park.dev/theme-options/)
specific_docker_info:
  ports:
    - '7878:7878'
  
