---
pgrole: 'streamfusion'
intport: '8080'
image: 'ghcr.io/limedrive/stream-fusion:v2-beta'
pg_volumes:
  - "{{ settings.storage }}/docker/{{ lookup('env','USER') }}/{{pgrole}}:/app/config"
pg_env:
  PUID: "{{ lookup('env','MYUID') }}"
  PGID: "{{ lookup('env','MYGID') }}"
  SECRET_API_KEY: "{{ secret_api_key.user_input }}"
  TMDB_API_KEY: "{{ tmdb.apikey }}"
  REDIS_HOST: "stremio-redis"
  PG_HOST: "stremio-postgres"
  TZ: "Europe/Paris"
pretasks:
  - tmdb