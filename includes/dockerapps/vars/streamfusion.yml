---
pgrole: 'streamfusion'
intport: '8080'
image: 'ghcr.io/limedrive/stream-fusion:v2-beta'
pg_volumes:
  - "{{ settings.storage }}/docker/{{ lookup('env','USER') }}/{{pgrole}}:/app/config"
pg_env:
  PUID: "{{ lookup('env','MYUID') }}"
  PGID: "{{ lookup('env','MYGID') }}"
  RELOAD: "False"
  SECRET_API_KEY: "{{ secret_api_key.user_input }}"
  TMDB_API_KEY: "{{ tmdb_api_key.user_input }}"
  ZILEAN_URL: "http://zilean:8181"
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  LOG_LEVEL: "INFO"
  LOG_REDACTED: "False"
  USE_HTTPS: "True"
  TZ: "Europe/Paris"