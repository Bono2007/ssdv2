# https://github.com/redd-ravenn/stremio-addon-manager
---
pgrole: 'stremiomanager'
intport: '80'
image: 'reddravenn/stremio-addon-manager:latest'
pg_env:
  PUID: "{{ lookup('env','MYUID') }}"
  PGID: "{{ lookup('env','MYGID') }}"
  TZ: 'Europe/Paris'
pg_volumes:
  - '/etc/localtime:/etc/localtime:ro'

