---
pgrole: 'rutorrent_romancin'
intport: '9443'
image: 'romancin/rutorrent:latest'
pg_volumes:
  - "{{ lookup('env','CONFDIR') }}/docker/{{ lookup('env','USER') }}/{{pgrole}}/config:/config"
  - "{{ lookup('env','CONFDIR') }}/docker/{{ lookup('env','USER') }}/{{pgrole}}/downloads:/downloads"
  - "{{ lookup('env','CONFDIR') }}/docker/{{ lookup('env','USER') }}/{{ pgrole }}/sock:/run/rtorrent"
  - "{{ lookup('env','HOME') }}:{{ lookup('env','HOME') }}"
  - '/etc/localtime:/etc/localtime:ro'

pg_env:
  UID: '{{user.userid}}'
  GID: '{{user.groupid}}'
  TZ: 'Europe/Paris'
# tags spécifiques à ajouter à la construction du docker
specific_docker_info:
  ports:
    - '9443:443'
    - '51415-51415:51415-51415'
