---
pgrole: 'speedtest-tracker'
intport: '80'
image: 'lscr.io/linuxserver/speedtest-tracker:latest'

pg_volumes:
  - "{{ settings.storage }}/docker/{{ lookup('env','USER') }}/{{ pgrole }}/config:/config"
pg_env:
  PUID: "{{ lookup('env','MYUID') }}"
  PGID: "{{ lookup('env','MYGID') }}"
  DB_CONNECTION: 'mysql'
  DB_HOST: 'db-{{ pgrole }}'
  DB_PORT: '3306'
  DB_DATABASE: '{{ pgrole }}'
  DB_USERNAME: '{{ pgrole }}'
  DB_PASSWORD: '{{ pgrole }}'
  TZ: 'Europe/Paris'
  APP_KEY: '{{ appkeyspt }}'

pretasks:
  - appkey_spt
posttasks:
  - mariadb_officiel
