---
pgrole: 'usenet'
intport: '8081'
image: 'ghcr.io/javi11/usenet-drive:latest'
pg_volumes:
  - "{{ settings.storage }}/docker/{{ lookup('env','USER') }}/{{ pgrole }}/config:/config"
  - "{{ settings.storage }}/docker/{{ lookup('env','USER') }}/{{ pgrole }}/nzbs:/nzbs"
  - "{{ lookup('env','HOME') }}:{{ lookup('env','HOME') }}"
pg_env:
  PUID: "{{ lookup('env','MYUID') }}"
  PGID: "{{ lookup('env','MYGID') }}"