---
#https://github.com/noodlefighter/docker-webdav
pgrole: 'webdav'
intport: '443'
image: 'sbytemark/webdav:latest'
pg_volumes:
  - '/etc/localtime:/var/lib/dav:ro'
# - chemin/ver/user.passwd:/user.passwd 
pg_env:
  AUTH_TYPE: 'Basic'
  USERNAME: 'alice'
  PASSWORD: 'secret1234'
  PUID: "{{ lookup('env','MYUID') }}"
  PGID: "{{ lookup('env','MYGID') }}"
