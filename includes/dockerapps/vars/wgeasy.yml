---
pgrole: 'wgeasy'
intport: '51821'
image: 'weejewel/wg-easy'
pg_volumes:
  - "{{ settings.storage }}/docker/{{ lookup('env','USER') }}/wireguard/config:/etc/wireguard"
pg_env:

  TZ: 'Europe/Paris'
  WG_HOST: "{{ fqdn }}"

# tags spécifiques à ajouter à la construction du docker
specific_docker_info:
  capabilities:
    - NET_ADMIN
    - SYS_MODULE
  sysctls:
    net.ipv4.ip_forward: "1"
    net.ipv4.conf.all.src_valid_mark: "1"
  ports:
    - '51820:51820'

pretasks:
  - yourls