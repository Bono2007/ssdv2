---
pgrole: 'overseerr'
intport: '5055'
image: 'ghcr.io/linuxserver/overseerr'
pg_volumes:
  - "{{ lookup('env','CONFDIR') }}/docker/{{ lookup('env','USER') }}/{{ pgrole }}/config:/config:rw"
  - "{{ lookup('env','HOME') }}:{{ lookup('env','HOME') }}"
  - '/etc/localtime:/etc/localtime:ro'
pg_env:
  PUID: "{{ lookup('env','MYUID') }}"
  PGID: "{{ lookup('env','MYGID') }}"
  TZ: "Europe/Paris"
  DOCKER_MODS: 'ghcr.io/gilbn/theme.park:overseerr'
  TP_DOMAIN: 'theme-park.dev'
  TP_THEME: 'plex'
  #Remplacer 'plex' par le theme que vous souhaitez avoir (https://docs.theme-park.dev/theme-options/)
