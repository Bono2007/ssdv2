---
pgrole: 'urlshortener'
intport: '1816'
image: 'bmoorman/url-shortener'
pg_volumes:
  - "{{ lookup('env','CONFDIR') }}/docker/{{ lookup('env','USER') }}/{{ pgrole }}/config:/config:rw"
  - '/etc/localtime:/etc/localtime:ro'
pg_env:
  PUID: "{{ lookup('env','MYUID') }}"
  PGID: "{{ lookup('env','MYGID') }}"
  MEMCACHED_HOST: "memcached-{{ pgrole }}"
  TZ: "Europe/Paris"
  HTTPD_SSL: "NO_SSL"
