
#STARTflood#
  flood-%USER%:
    image: kuni00/rtorrent:latest
    container_name: flood-%USER%
    restart: unless-stopped
    tty: true
    labels:
      - traefik.enable=true
      - traefik.frontend.rule=%TRAEFIKURL%
      - traefik.frontend.auth.basic=%VAR%
      - traefik.port=3000
      - traefik.docker.network=traefik_proxy
    volumes:
      - /home/%USER%/docker/flood/data:/data
      - /home/%USER%/docker/flood/config:/config
      - /home/%USER%/docker/flood/download:/download
      - /etc/localtime:/etc/localtime
    environment:
      - UID=%UID%
      - GID=%GID%
    networks:
      - proxy
#ENDflood#
