  
#STARTflood#
  flood-%USER%:
    image: xataz/rtorrent-flood
    container_name: flood-%USER%
    restart: unless-stopped
    tty: true
    labels:
      - traefik.enable=true
      - traefik.frontend.rule=%TRAEFIKURL%
      - traefik.frontend.auth.basic=%VAR%
      - traefik.port=3000
      - traefik.docker.network=traefik_proxy
    volumes:
      - /home/%USER%/docker/rtorrent/data:/data:rw
      - /home/%USER%/flood/db:/data/server/db:rw
      - /etc/localtime:/etc/localtime:ro
    environment:
      - UID=%UID%
      - GID=%GID%
      - DHT_RTORRENT=on
      - PORT_RTORRENT=%PORT%
    ports:
      - %PORT%:%PORT%
    networks:
      - proxy
#ENDflood#
