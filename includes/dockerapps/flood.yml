
#STARTflood#
  flood-%USER%:
    image: jfurrow/flood
    build: ./flood/
    container_name: flood-%USER%
    restart: unless-stopped
    tty: true
    labels:
      - traefik.enable=true
      - traefik.frontend.rule=%TRAEFIKURL%
      - traefik.frontend.auth.basic=%VAR%
      - traefik.port=3000
      - traefik.docker.network=traefik_proxy
    volumes:
      - /home/%USER%/docker/rtorrent/data:/data
      - /home/%USER%/docker/flood/db:/data/server/db
      - /etc/localtime:/etc/localtime
    environment:
      - UID=%UID%
      - GID=%GID%
      - FLOOD_SECRET="Hy5qVe50iv7oNmAnZcdwmsUvb"
      - RTORRENT_SCGI_HOST=rtorrent-%USER%
      - RTORRENT_SCGI_PORT=5000
      - FLOOD_ENABLE_SSL=false
    networks:
      - proxy
#ENDflood#
