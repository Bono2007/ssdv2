
#STARTflood#
  flood-%USER%:
    image: wonderfall/rtorrent-flood
    container_name: flood-%USER%
    restart: unless-stopped
    tty: true
    labels:
      - traefik.enable=true
      - traefik.frontend.rule=%TRAEFIKURL%
      - traefik.frontend.auth.basic=%VAR%
      - traefik.port=3000
      - traefik.docker.network=traefik_proxy
    volumes:
      - /home/%USER%/docker/flood/data:/data
      - /home/%USER%/docker/flood/db:/flood-db
      - /etc/localtime:/etc/localtime
    environment:
      - UID=%UID%
      - GID=%GID%
      - FLOOD_SECRET="Hy5qVe50iv7oNmAnZcdwmsUvb"
      - RTORRENT_SCGI=5000
    networks:
      - proxy
#ENDflood#
