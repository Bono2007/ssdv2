---

- hosts: localhost
  gather_facts: false
  vars_files:
    - /opt/seedbox/variables/account.yml
  tasks:

    - name: Check if autoscan.service exists
      stat:
        path: "/home/{{user.name}}/scripts/autoscan/config.yml"
      register: autoscan_service

    - name: Stop autoscan
      docker_container:
        name: autoscan
        state: stopped
      when: autoscan_service.stat.exists

    - name: remove container Autoscan
      docker_container:
        name: autoscan
        state: absent
      when: autoscan_service.stat.exists

    - name: delete autoscan folder
      shell: |
        rm -rf  /home/{{user.name}}/scripts/autoscan
      when: autoscan_service.stat.exists

    - name: Check if plex_autoscan.service exists
      stat:
        path: "/etc/systemd/system/plex_autoscan.service"
      register: plex_autoscan_service

    - name: Service Tasks
      block:

      - name: Populate Service Facts
        service_facts:

      - name: Get plex_autoscan service state
        set_fact:
          plex_autoscan_service_running: "{{ (services['plex_autoscan.service'] is defined) and (services['plex_autoscan.service']['state'] == 'running') }}"

      - name: Stop plex_autoscan service
        systemd:
          name: plex_autoscan
          state: stopped
        when: plex_autoscan_service_running

      when: plex_autoscan_service.stat.exists

    - name: Create plex_autoscan directories
      file: "path={{ item }} state=directory mode=0775 owner={{user.userid}} group={{user.groupid}} recurse=yes"
      with_items:
        - /home/{{user.name}}/scripts/plex_autoscan

    - name: Clone plex_autoscan
      git:
        repo: https://github.com/l3uddz/plex_autoscan/
        dest: /home/{{user.name}}/scripts/plex_autoscan
        version: HEAD
        force: yes
      become: yes
      become_user: "{{user.name}}"

    - name: Install pip requirements
      pip:
        requirements: /home/{{user.name}}/scripts/plex_autoscan/requirements.txt
        executable: pip
        extra_args: --user

    - name: Check config exists
      stat:
        path: "/home/{{user.name}}/scripts/plex_autoscan/config/config.json"
      register: plex_autoscan_config

    - name: Do following tasks when config does not exist
      block:

      - name: "Generate 32 character SERVER_PASS"
        set_fact:
          plex_autoscan_server_pass: "{{ lookup('password', '/dev/null chars=ascii_letters,digits length=32') }}"

      - name: Import default config
        template:
          src: /opt/seedbox-compose/includes/config/roles/plex_autoscan/templates/config.json.j2
          dest: /home/{{user.name}}/scripts/plex_autoscan/config/config.json
          owner: "{{user.userid}}"
          group: "{{user.groupid}}"
          mode: 0775
          force: yes

      when: not plex_autoscan_config.stat.exists

    - name: Set 'PLEX_LD_LIBRARY_PATH' in config.json
      shell: |
        CONFIG_PATH="/home/{{user.name}}/scripts/plex_autoscan/config"
        jq -c '.PLEX_LD_LIBRARY_PATH = "/usr/lib/plexmediaserver/lib"' ${CONFIG_PATH}/config.json >> \
        ${CONFIG_PATH}/tmp.$$.json && mv ${CONFIG_PATH}/tmp.$$.json ${CONFIG_PATH}/config.json
      become: yes
      become_user: "{{user.name}}"
      when: plex_autoscan_config.stat.exists

    - name: Set scan.py as executable
      file:
        path: /home/{{user.name}}/scripts/plex_autoscan/scan.py
        owner: "{{user.name}}"
        group: "{{user.groupid}}"
        mode: a+x

    - name: Import plex_autoscan service
      template:
        src: /opt/seedbox-compose/includes/config/roles/plex_autoscan/templates/plex_autoscan.service.j2
        dest: /etc/systemd/system/plex_autoscan.service
        force: yes
      when: not plex_autoscan_service.stat.exists

    - name: Import plex_autoscan.sh
      template:
        src: /opt/seedbox-compose/includes/config/roles/plex_autoscan/templates/plex_autoscan.sh.j2
        dest: /home/{{user.name}}/scripts/plex_autoscan/plex_autoscan.sh
        force: yes
        owner: "{{user.name}}"
        group: "{{user.groupid}}"
        mode: a+x
      when: not plex_autoscan_service.stat.exists

    - name: Start plex_autoscan service
      systemd:
        name: plex_autoscan
        state: started
        enabled: yes
        daemon_reload: yes

    - name: Update config.json
      command: "/home/{{user.name}}/scripts/plex_autoscan/scan.py sections"
      become: yes
      become_user: "{{user.name}}"
      ignore_errors: yes
      tags: plex_autoscan_update_sections

    - name: Configure PLEX_SECTION_PATH_MAPPINGS
      command: "/home/{{user.name}}/scripts/plex_autoscan/scan.py update_config"
      become: yes
      become_user: "{{user.name}}"
      ignore_errors: yes
      tags: plex_autoscan_update_sections
