---
- hosts: localhost
  become: yes
  gather_facts: false
  tasks:
    - name: Allow specified groups to sudo
      template: 
        src: "/opt/seedbox-compose/includes/config/playbooks/templates/sudoers.j2"
        dest: "/etc/sudoers.d/{{ lookup('env','USER') }}"
        validate: 'visudo -cf %s'
        mode: 0440