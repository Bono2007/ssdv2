---
- hosts: localhost
  gather_facts: no
  roles:
    - kwoodson.yedit
  tasks:
    - name: manage yaml templates
      yedit:
        src: {{ settings.source }}/includes/config/account.yml.sauve
        state: list
      register: steph
    - name: correction
      yedit:
        src: {{ settings.source }}/includes/config/account.yml
        content: "{{ steph.result }}"